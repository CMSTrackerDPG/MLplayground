{% extends "base.html" %}

{% block title %} Runs {% endblock title %}

{% block content %}

{% if error_message %}
  <div class="ui negative message">
    <i class="close icon"></i>
    <div class="header">
      {{ error_message }}
    </div>
  </div>
{% endif %}

{% if runs %}
  {{ runs | safe }}
{% endif %}

{% endblock content %}
