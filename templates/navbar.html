{% url '/' as path_to_home %}
{% url 'login/' as path_to_login %}
{% url 'logout/' as path_to_logout %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">

  <a class="navbar-brand" href="">DQM Playground</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item {%if request.path == path_to_home%} active {% endif %}">
        <a class="nav-link" href="{{path_to_home}}">Home</a>
      </li>

      {% if request.user.is_authenticated%}
      <li class="nav-item {%if request.path == path_to_whatever%} active {% endif %}">
        <a class="nav-link" href="#">Whatever</a>
      </li>

      <li class="nav-item {%if request.path == path_to_logout%} active {% endif %}">
        <a class="nav-link" href="{{path_to_logout}}">Logout</a>
      </li>

      {% else %}
      <li class="nav-item {%if request.path == path_to_whatever%} active {% endif %}">
        <a class="nav-link" href="#">Whatever</a>
      </li>

      <li class="nav-item {%if request.path == path_to_login%} active {% endif %}">
        <a class="nav-link" href="{{path_to_login}}">Login</a>
      </li>

      {% endif %}

    </ul>
  </div>

</nav>
